{% extends "layout.html" %}

{% block title %}
       Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autofocus autocomplete="off" class="form-control" name="symbol" placeholder="Stock's symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
    <br/><br/>
    {% if stock: %}
        <table class="table">
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>{{stock["symbol"]}}</td>
                <td>{{stock["name"]}}</td>
                <td>{{stock["price"]}}</td>
            </tr>
        </table>
    {% endif %}
{% endblock %}
